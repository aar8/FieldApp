version: "3.9"

services:
  sqlite:
    image: keinos/sqlite3:latest
    container_name: fieldprime-sqlite
    user: "1000:1000"                     # non-root user with fixed UID:GID
    environment:
      - DB_FILE=/data/fieldprime.db
    volumes:
      - sqlite-data:/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - /bin/sh
      - -c
      - |
        if [ ! -f "$DB_FILE" ]; then
          echo "Initializing database..."
          mkdir -p /data
          sqlite3 "$DB_FILE" < /docker-entrypoint-initdb.d/init.sql
        else
          echo "Database already exists."
        fi
        exec tail -f /dev/null
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fieldprime-server
    environment:
      - PORT=8080
      - SQLITE_PATH=/app/data/fieldprime.db
      - JWT_SECRET=changeme
    volumes:
      - sqlite-data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      - sqlite
    restart: unless-stopped

  web:
    image: node:20-alpine
    container_name: fieldprime-web
    working_dir: /app
    command: ["sh", "-c", "npm install && npm run dev"]
    volumes:
      - ./web:/app
    depends_on:
      - server
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: fieldprime-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - server
      - web
    restart: unless-stopped

volumes:
  sqlite-data:
