
services:
  sqlite:
    image: keinos/sqlite3:latest
    container_name: fieldprime-sqlite
    user: "sqlite"
    group_add:
      - sqlite
    environment:
      - DB_FILE=/data/fieldprime.db
    volumes:
      - ./sqlite-data:/data 
    command:
      - /bin/sh
      - -c
      - |
        echo "üß± SQLite ready at $$DB_FILE"
        if [ ! -f "$$DB_FILE" ]; then
          echo "‚ùå Database missing. Please run ./scripts/init_db.sh first."
          exit 1
        fi
        sqlite3 "$$DB_FILE" ".tables"
        exec tail -f /dev/null
    restart: unless-stopped

  server-swift:
    build:
      context: ./server-swift/FieldPrimeServer
      dockerfile: Dockerfile
    container_name: fieldprime-server-swift
    environment:
      - PORT=8080
      - SQLITE_PATH=/app/data/fieldprime.db
      - JWT_SECRET=changeme
    volumes:
      - ./sqlite-data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      - sqlite
    restart: unless-stopped

volumes:
  server-node-modules:
  sqlite-data:
